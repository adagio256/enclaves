on:
  workflow_run:
    workflows: ["Deploy and Test Cage Production"]
    types: [completed]

name: Publish Synthetic Alerts/Metrics
jobs:
  publish-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Configure Prod AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PRODUCTION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PRODUCTION }}
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::926384192966:role/ev-ecs-deploy-role
          role-duration-seconds: 1200
          role-skip-session-tagging: true

      - name: Publish success metric
        run: aws cloudwatch put-metric-data --metric-name cage-synthetic-status --namespace CagesV2 --unit Count --value 1 --dimensions status=success

  publish-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Configure Prod AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PRODUCTION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PRODUCTION }}
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::926384192966:role/ev-ecs-deploy-role
          role-duration-seconds: 1200
          role-skip-session-tagging: true

      - name: Publish failure metric
        run: aws cloudwatch put-metric-data --metric-name cage-synthetic-status --namespace CagesV2 --unit Count --value 1 --dimensions status=failure

      - name: Notify slack of failure
        uses: slackapi/slack-github-action@v1.18.0
        with:
          payload: |
            {
              "text": "An error occurred while running a Cage synthetic",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "An error occurred while running a Cage synthetic"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Failed action: <${{ github.event.workflow.html_url }} | ${{ github.event.workflow.name }}>"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.event.workflow_run.html_url }} | View workflow run →>"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.event.repository.html_url }}/tree/${{ github.event.workflow_run.head_sha }}|View repo at head →>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK